<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        background-color: #0d0d0d;
        color: #e0e0e0;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        gap: 15px;
        border: 2px solid #330000;
      }

      h2 {
        margin: 0;
        color: #ff0000;
        font-size: 20px;
        text-transform: uppercase;
        text-align: center;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }

      .flexContainer {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      label {
        font-size: 12px;
        color: #888;
        font-weight: bold;
        text-transform: lowercase;
      }

      input {
        background-color: #1a1a1a;
        border: 1px solid #444;
        color: #ff0000;
        padding: 10px;
        border-radius: 4px;
        font-family: inherit;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #ff0000;
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
      }

      button {
        background-color: #990000;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-family: inherit;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.2s;
        margin-top: 5px;
      }

      button:hover {
        background-color: #ff0000;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      }

      #showLog {
        color: #ff4444;
        background-color: rgba(255, 0, 0, 0.1);
        font-size: 12px;
        padding: 5px;
        text-align: center;
        border-radius: 4px;
        min-height: 15px;
      }

      #showLog:empty {
        display: none;
      }

      .footer-note {
        font-size: 10px;
        color: #fff;
        text-align: center;

        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h2>thug meet chat</h2>

    <div class="flexContainer">
      <label for="textInp">TARGET MESSAGE:</label>
      <input
        id="textInp"
        type="text"
        placeholder="Type message here..."
        autocomplete="off"
      />
    </div>

    <div class="flexContainer">
      <label for="numInp">INTERVAL (MS):</label>
      <input id="numInp" type="number" value="1000" placeholder="e.g. 1000" />
    </div>

    <button id="applyBtn">INITIATE</button>

    <div id="showLog"></div>

    <div class="footer-note">
      // i suggest setting interval > 500ms<br />
      // lower values may affect performance
    </div>
    <a
      class="footer-note"
      style="font-size: large"
      href="https://github.com/nimamesbah"
      target="_blank"
      >the nga who made this</a
    >

    <script src="popup.js"></script>
  </body>
</html>
